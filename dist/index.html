<html>
    <head>
        <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no"/>
        <title>OSK</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <script src="vendors/paper-core.min.js"></script>
    </head>
    <body>
        <main>
            <div class="controls">
                <h1>OSK PD</h1>
                <h2>Cieto disku plānošanas algoritmi</h2>

                <form>
                    <select id="algorithm-select">
                        <option value="fcfs" selected>FCFS</option>
                        <option value="sstf">SSTF</option>
                        <option value="scan">SCAN</option>
                        <option value="cscan">C-SCAN</option>
                        <option value="look">LOOK</option>
                        <option value="clook">C-LOOK</option>
                    </select>

                    <label for="algorithm-queue">Pieprasījumi</label>
                    <textarea id="algorithm-queue" cols="30">95,180,34,119,11,123,62,64</textarea>

                    <button class="button-primary" id="algorithm-run">Vizualizēt</button>
                </form>
            </div>
            <div class="canvas-wrapper">
            <canvas id="main-canvas" height=600 width=600></canvas>
            </div>
        </main>

        <script src="os.js"></script>
    </body>
</html>
