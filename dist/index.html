<html>
    <head>
        <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no"/>
        <title>OSK</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <script src="vendors/paper-core.min.js"></script>
    </head>
    <body>
        <main>
            <div class="controls">
                <h1>OSK PD</h1>
                <h2>Cieto disku plānošanas algoritmi</h2>

                <form>
                    <select id="algorithm-select">
                        <option value="FCFS" selected>FCFS</option>
                        <option value="SSTF">SSTF</option>
                        <option value="SCAN">SCAN</option>
                        <option value="CSCAN">C-SCAN</option>
                        <option value="LOOK">LOOK</option>
                        <option value="CLOOK">C-LOOK</option>
                    </select>

                    <label for="algorithm-queue">Pieprasījumi</label>
                    <textarea id="algorithm-queue" cols="30">95,180,34,119,11,123,62,64</textarea>

                    <div class="row">
                        <div class="col-half">
                            <label for="algorithm-start">Sākums</label>
                            <input id="algorithm-start" class="number-only" type="text" value=50 /> 

                            <div id="optional-container" class="hidden">
                                <label for="algorithm-end">Beigas</label>
                                <input id="algorithm-end" class="number-only" type="text" value=100 /> 
                                
                                <div id="direction-switch" class="right">
                                    <label>Virziens</label>
                                    <input type="hidden" value="right" />
                                    <a href="javascript:;"><span class="toggle"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-half">
                            <button class="button-primary" id="algorithm-run">Vizualizēt</button>
                        </div>
                    </div>
                </form>
                <div id="results" class="hidden">
                    <h3>Rezultāti</h3>
                    <div><span class="title">Apstaigāšanas secība:</span><span id="steps"></span></div>
                    <div><span class="title">Apstaigāto skaits:</span><span id="total"></span></div>
                </div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="main-canvas" height=800 width=800></canvas>

                <div id="scale-slider">
                    <h3>Mērogs</h3>
                    <input type="hidden" id="scale" value=60 />
                    <a href="javascript:;"><span class="fill"></span><span class="toggle"></span></a>
                </div>
            </div>
        </main>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-92016387-1', 'auto');
          ga('send', 'pageview');
        </script>
        <script src="os.js"></script>
    </body>
</html>
